<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>created</title>
</head>
</html>

<script src="https://unpkg.com/vue/dist/vue.js"></script>

<div id="myText">
    {{ message }}
</div>


<script>
    // Thường dùng để gọi lại hàm List để show ra luôn trình duyệt

    new Vue ({
        el: "#myText",
        data: {
            message: 'Hello World'
        },
        created: function() {
            console.log(this.message);

            console.log(document.getElementById('hookCreated').innerHTML)
        }
    })
</script>
