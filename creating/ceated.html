<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>created</title>
</head>
</html>

<script src="https://unpkg.com/vue/dist/vue.js"></script>

 <!--// Thường dùng để gọi lại hàm List để show ra luôn trình duyệt-->

<div id="myText">
    {{ message }}
    <br>
    {{ a }}
</div>


<script>
    new Vue({
        el: "#myText",
        data: {
            message: 'Hello World',
            a : '',
        },
        created: function() {
            this.a = this.message;
            console.log(this.message)
        }
    })
</script>
