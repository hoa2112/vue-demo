<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>beforeCreate</title>
    </head>
</html>

<script src="https://unpkg.com/vue/dist/vue.js"></script>

<div id="myText">
    {{ message }}

    <br>
    {{ a }}
</div>


<script>
    new Vue({
        el: "#myText",
        data: {
            message: 'Hello World',
            a : '',
        },
        beforeCreate: function() {
            this.a = this.message;
            console.log(this.message)
        }
    })
</script>
