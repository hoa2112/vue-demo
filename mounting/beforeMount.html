<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>beforeMount</title>
</head>
</html>

<script src="https://unpkg.com/vue/dist/vue.js"></script>


<div id="showdata">
    {{ message }}
    <br>
    {{ a }}
</div>

<!--// Thường dùng để gọi lại hàm List để show ra luôn trình duyệt-->

<script>
    new Vue({
        el: '#showdata',
        data() {
            return {
                message: 'Hello World'
            }
        },
        beforeMount() {
            this.a = this.message;

            console.log(this.$el);

            console.log(document.getElementById('myText').innerHTML)
        }
    })
</script>
